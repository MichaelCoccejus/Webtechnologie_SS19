<!DOCTYPE html>
<html lang="de">

<head>
    <!--Nicht angezeigte Metadaten-->
    <meta charset="utf-8" />
    <title>Tabelle</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Student A</th>
                <th>Student B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Übung 1</th>
                <td>100</td>
                <td>50</td>
            </tr>
            <tr>
                <th>Übung 2</th>
                <td>80</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Gesamt</th>
                <td>180</td>
                <td>150</td>
            </tr>
            <tr>
                <td colspan="3">Alle Angaben in Punkten.</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
