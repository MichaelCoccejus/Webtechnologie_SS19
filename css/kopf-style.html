<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zentrale Formate</title>

        h1 {
            color: red;
            font-size: 48px;
        }


        @media (min-width: 801px) {
            body {
                margin: 0 auto;
                width: 800px;
            }

        @supports (display: grid) {

            }

</html>
